---
outlines:
    default: { width: 35.33, height: 52 }
    altline: { width: 52.67, height: 52 }
    wide: { width: 62, height: 52 }
    spaceline: { width: 142, height: 52 }
    special: { width: 44, height: 52 }

views:
    base:
        - "ض ص ق ف غ ع ه خ ح ج"
        - "ش س ی ب ل ا ت ن م ک"
        - "Shift_L   ظ ط ز ر ذ د و  BackSpace"
        - "show_numbers preferences         space        period Return"
    upper:
        - "پ { } [ ] ّ   َ   ِ  ُ چ"
        - "ؤ‌ ئ ي‌ إ أ آ ة‌ » « گ"
        - "Shift_L  ك ٓ ژ ء > < ؟  BackSpace"
        - "show_numbers preferences         space        period Return"
    numbers:
        - "۱ ۲ ۳ ۴ ۵ ۶ ۷ ۸ ۹ ۰"
        - "@ # ﷼ % & - _ + ( )"
        - "show_symbols   , \" ' colon ؛ ! ?  BackSpace"
        - "show_letters preferences         space        period Return"
    symbols:
        - "~ ` | · √ π τ ÷ × ¶"
        - "© ® £ € ¥ ^ ° * { }"
        - "show_numbers_from_symbols   \\ / < > = [ ]  BackSpace"
        - "show_letters preferences         space        period Return"

buttons:
    Shift_L:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "altline"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: erase
    preferences:
        action: show_prefs
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "wide"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "altline"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "wide"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "altline"
        label: "*/="
    period:
        outline: "special"
        text: "."
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "wide"
        icon: "key-enter"
        keysym: "Return"
    colon:
        text: ":"
